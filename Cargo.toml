[workspace]
members = [
    "cloud-relay",
    "crdt",
    ".",
]

[package]
name = "tlfs"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.44"
rkyv = "0.7.18"
sled = { git = "https://github.com/spacejam/sled" }
tlfs-crdt = { version = "0.1.0", path = "crdt" }
async-trait = "0.1.51"
futures = "0.3.17"
bytecheck = "0.6.5"
ed25519-dalek = "1.0.1"
tracing-subscriber = "0.2.25"
log-panics = "2.0.0"
tracing-log = "0.1.2"
tracing = "0.1.29"
async-global-executor = "2.0.2"

[dependencies.libp2p]
version = "0.39.1"
default-features = false
features = [
    "dns-async-std",
    "gossipsub",
    "mplex",
    "noise",
    "request-response",
    "tcp-async-io",
    "yamux",
    "websocket",
]

[patch.crates-io]
libp2p = { git = "https://github.com/wngr/rust-libp2p", branch = "ow/wasm" }
instant = { git = "https://github.com/wngr/instant", branch = "systemtime" }
